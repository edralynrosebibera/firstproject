{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
         <div class="container">
            <div class="add-flashcard-con">
                <button id="add-flashcard">Add Flashcard</button>
            </div>
            <div class="card-con">
                <div class="card-list-container">
                </div>
            </div>
        </div>
        <div class="question-container hide" id="add-question-card">
            <h2>Add Flashcard</h2>
            <div class="wrapper">
                <div class="error-con">
                    <span class="hide" id="error">Input fields cannot be empty!</span>
                </div>
                <i class="fa-solid fa-xmark" id="close-btn"></i>
            </div>
            <label for="question">Question</label>
            <textarea id="question" class="Input" rows="2" placeholder="Type the question here"></textarea>
            <label for="answer">Answer:</label>
            <textarea id="answer" class="Input" rows="2" placeholder="Type the answer here"></textarea>
            <button id="save-btn">Save</button>
        </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
